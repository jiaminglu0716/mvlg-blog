name: Actions CI - Next.js version 12 static site export, GitHub Actions Build and Deploy
on:
  push:
    branches: [main]
# 执行的一项或多项任务
jobs:
  build-and-deploy:
    # 运行在虚拟机环境ubuntu-latest
    # https://docs.github.com/zh/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idruns-on
    runs-on: ubuntu-latest
    steps:
      - name: 获取源码  🛎️
        uses: actions/checkout@v3
      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 安装 Pnpm 🧬
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
      - name: 安装依赖 ⚙️
        run: yarn install
      - name: 打包 🏗️
        run: |
          npm run build
          touch out/.nojekyll
      - name: 部署 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
